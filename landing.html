<!DOCTYPE html>
<html lang="en" ng-app="reminder">

<head>
    <title>Forward</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!--our js -->
    <script type="text/javascript" src="js/landing.js"></script>
    <link rel='stylesheet' type="text/css" href="css/landing.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data - toggle="collapse" data - target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> Logo </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#"> Home</a>
                    </li>
                    <li>
                        <a href="#">Resume Templates</a>
                    </li>
                    <li>
                        <a href="#">Application Deadlines</a>
                    </li>
                    <li>
                        <a href="#"> Useful Tips</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign-out </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row content">
            <h1> Welcome to your dashboard</h1>
            <hr>
            <div class="col-sm-6 text-left">
                <p> 1st div, Some angular needed here</p>
                <!--Reminders-->
                <div ng-controller="reminderController as reminder">
                    <form role="form">
                        <div class="form-group">
                            <div class="col-xs-9">
                                <input type="text" class="form-control" placeholder="Title">
                                <br>
                            </div>
                            <div class="col-xs-9">
                                <textarea type="text" placeholder="Description" class="form-control" rows='3'></textarea>
                                <br>
                            </div>
                            <div class="col-xs-9">
                                <input type="date" class="form-control" placeholder="Remind me on">
                                <br>
                            </div>
                            <div class="col-xs-9">
                                <button type="submit" class="btn btn-primary"> Create Reminder </button>
                                <br>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-sm-6 text-left">
                <p> 2nd div where we load reminders from database + additional profile data/ this is the core that actually needs angularJS</p>

            </div>
        </div>
    </div>


</body>

</html>
