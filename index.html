<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forward</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type="text/css" href="css/colors.css">
</head>


<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1 class = "text-center">Welcome! <small>Please log in or sign up to continue</small> </h1>
                
                <img class='img-circle img-responsive' id="student" src="Images/student.jpg">
                <br>
                <p class="text-center">Forward is a website for students made by students to help a successful transition from highschool to college. Login or create an account</p>
                <hr>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-6">
                <div class="col-xs-9">
                    <h3 class="text-left">Log-in</h3>
                </div>
                <form role="form">
                    <div class="form-group">
                        <div class="col-xs-9">
                            <input type="email" class="form-control" placeholder="Email">
                            <br>
                        </div>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" placeholder="Password">
                            <br>
                        </div>
                        <div class="col-xs-9">
                            <button type="submit" class="btn btn-primary"> Log-in </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="col-xs-9">
                    <h3 class="text-left"> Sign-up </h3>
                </div>
                <form role="form">
                    <div class="form-group">
                        <div class="col-xs-9">
                            <input type="email" class="form-control" placeholder="Email">
                            <br>
                        </div>
                        <div class="col-xs-9">
                            <input class="form-control" placeholder="Username">
                            <br>
                        </div>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" placeholder="Password">
                            <br>
                        </div>
                        <div class="col-xs-9">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                            <br>
                        </div>
                        <div class="col-xs-9">
                            <button type="submit" class="btn btn-primary"> Sign up </button>
                            <br>
                        </div>

                    </div>
                </form>
            </div>
        </div>
</body>
<footer>
    <p class="text-center">&copy; Crown Agility 2016</p>
</footer>

</html>
