<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forward</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--Angular JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!--our js -->
    <script type="text/javascript" src="js/editProfile.js"></script>
    <link rel='stylesheet' type="text/css" href="css/landing.css"></head>

<body ng-app="editProfileApp">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data - toggle="collapse" data - target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#"> Logo </a> </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"> <a href="#"> Home</a> </li>
                    <li> <a href="#">Resume Templates</a> </li>
                    <li> <a href="#">Application Deadlines</a> </li>
                    <li> <a href="#"> Useful Tips</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="btn-group navbar-btn">
                            <button data-toggle="dropdown" class="btn glyphicon glyphicon-cog dropdown-toggle"></button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">Settings</li>
                                <li><a href="#">User Profile</a></li>
                                <li><a href="index.html">Log Out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" >
        <div class="row content col-center-block">
            <h1 class = "col-center-block text-center"> Edit Profile</h1>
           <div class="col-sm-5 col-center-block">
                <div>
                    <form role="form" ng-controller="myCtrl" ng-submit='editprofile()'>
                        <div class="form-group">
                            <div class="col-xs-10">
                                <span class = 'savedReminders'>Email: {{email}}</span>
                                <input type="text" class="form-control" placeholder="Which email would you like to use?" ng-model="email" ><button ng-click="saveEmail" class="btn btn-primary">Save</button>
                                <br>
                            </div>
                            <div class="col-xs-10">
                                <p class = 'savedReminders'>Age: {{age}}</p>
                                <input type="text" placeholder="How old are you?" class="form-control" ng-model='age'>
                                <br>
                            </div>
                            <div class="col-xs-10">
                                <span class = 'savedReminders'>School: {{school}}</span>
                                <input type="text" class="form-control" placeholder="Which school are you from?" ng-model='school'>
                                <br>
                            </div>
                            <div class="col-xs-10">
                                <button type="submit" class="btn btn-primary"> Save Profile </button>
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
